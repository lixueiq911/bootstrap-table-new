<body>
    <div class="container">
        <h1>Large Columns</h1>
        <p>Bootstrap table support large columns, it will auto to show the horizontal scroll bar.</p>
        <table id="table" data-height="400" data-show-columns="true"></table>
    </div>
<script>
    var $table = $('#table');

    $(function () {
        buildTable($table, 50, 50);
    });

    function buildTable($el, cells, rows) {
        var i, j, row,
                columns = [],
                data = [];

        for (i = 0; i < cells; i++) {
            columns.push({
                field: 'field' + i,
                title: 'Cell' + i,
                sortable: true
            });
        }
        for (i = 0; i < rows; i++) {
            row = {};
            for (j = 0; j < cells; j++) {
                row['field' + j] = 'Row-' + i + '-' + j;
            }
            data.push(row);
        }
        $el.bootstrapTable('destroy').bootstrapTable({
            columns: columns,
            data: data
        });
    }
</script>
</body>
</html>
