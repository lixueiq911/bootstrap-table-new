<!DOCTYPE html>
<html>
<head>
    <title>Enable/disable delete button on click checkbox</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<link rel="stylesheet" href="../css/bootstrap-table.css">

	
	<!-- Latest compiled and minified JavaScript -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js" ></script>
	<script src="../js/bootstrap-table.js"></script>
	
	<!-- Latest compiled and minified Locales -->
	<!-- <script src="js/bootstrap-table-zh-CN.min.js"></script> -->
	<script src="../js/bootstrap-table-zh-CN.min.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/ga.js"></script>
	<script src="../js/analytics.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
</head>
<body>
    <div class="container">
        <h1>Enable/disable delete button on click checkbox(<a href="https://github.com/wenzhixin/bootstrap-table/issues/395" target="_blank">#395</a>).</h1>
        <button id="remove" class="btn btn-danger" disabled>Delete</button>
        <table id="table"
               data-toggle="table"
               data-url="../json/data1.json"
               data-toolbar="#remove">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true">ID</th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table'),
        $remove = $('#remove');

    $(function () {
        $table.on('check.bs.table uncheck.bs.table check-all.bs.table uncheck-all.bs.table', function () {
            $remove.prop('disabled', !$table.bootstrapTable('getSelections').length);
        });
        $remove.click(function () {
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id
            });

            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
            $remove.prop('disabled', true);
        });
    });
</script>
</body>
</html>
