<!DOCTYPE html>
<html>
<head>
    <title>Refresh method with new url</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<link rel="stylesheet" href="../css/bootstrap-table.css">

	
	<!-- Latest compiled and minified JavaScript -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js" ></script>
	<script src="../js/bootstrap-table.js"></script>
	
	<!-- Latest compiled and minified Locales -->

</head>
<body>
    <div class="container">
        <h1>Refresh method with new url(<a href="https://github.com/wenzhixin/bootstrap-table/issues/409" target="_blank">#409</a>).</h1>
        <div class="toolbar">
            <button id="refresh" class="btn btn-default">Refresh</button>
        </div>
        <table id="table"
               data-toggle="table"
               data-toolbar=".toolbar"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table');
    $(function () {
        $('#refresh').click(function () {
            $table.bootstrapTable('refresh', {
                url: '../json/409.json'
            });
        });
    });
</script>
</body>
</html>
