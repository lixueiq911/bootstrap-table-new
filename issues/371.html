<!DOCTYPE html>
<html>
<head>
    <title>Using table content in a HTML form</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<link rel="stylesheet" href="../css/bootstrap-table.css">

	
	<!-- Latest compiled and minified JavaScript -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js" ></script>
	<script src="../js/bootstrap-table.js"></script>
	
	<!-- Latest compiled and minified Locales -->
	<!-- <script src="js/bootstrap-table-zh-CN.min.js"></script> -->
	<script src="../js/bootstrap-table-zh-CN.min.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/ga.js"></script>
	<script src="../js/analytics.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
</head>
<body>
    <div class="container">
        <h1>Using table content in a HTML form(<a href="https://github.com/wenzhixin/bootstrap-table/issues/371" target="_blank">#371</a>).</h1>
        <form action="371.html" method="get">
            <input class="btn btn-default" type="submit" value="Submit">
            <table id="table"
                   data-toggle="table"
                   data-url="../json/data1.json"
                   data-id-field="id"
                   data-select-item-name="input"
                   data-toolbar=":submit">
                <thead>
                <tr>
                    <th data-checkbox="true" data-field="state"></th>
                    <th data-field="id">ID</th>
                    <th data-field="name">Item Name</th>
                    <th data-field="price">Item Price</th>
                </tr>
                </thead>
            </table>
        </form>
    </div>
</body>
</html>
