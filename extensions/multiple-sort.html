
<!DOCTYPE html>
<html>
<head>
    <title>Multiple Sort</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<link rel="stylesheet" href="../css/bootstrap-table.css">

	
	<!-- Latest compiled and minified JavaScript -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js" ></script>
	<script src="../js/bootstrap-table.js"></script>
	
	<!-- Latest compiled and minified Locales -->
	<!-- <script src="js/bootstrap-table-zh-CN.min.js"></script> -->
	<script src="../js/bootstrap-table-zh-CN.min.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/ga.js"></script>
	<script src="../js/analytics.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
    <script src="../assets/bootstrap-table/src/extensions/flat-json/bootstrap-table-flat-json.js"></script>
    <script src="../assets/bootstrap-table/src/extensions/multiple-sort/bootstrap-table-multiple-sort.js"></script>
    <script src="../ga.js"></script>
</head>
<body>
    <div class="container">
        <h1>Multiple Sort</h1>
        <table id="table"
                data-toggle="table"
                data-flat="true"
                data-search="true"
                data-show-columns="true"
                data-show-multi-sort="true" 
                data-sort-priority='[{"sortName": "github.count.forks","sortOrder":"desc"},{"sortName":"github.count.stargazers","sortOrder":"desc"}]'
                data-url="../json/data3.json">
            <thead>
            <tr>
                <th data-field="github.name" data-sortable="true">Name</th>
                <th data-field="github.count.stargazers" data-sortable="true">Stargazers</th>
                <th data-field="github.count.forks" data-sortable="true">Forks</th>
                <th data-field="github.description" data-sortable="true">Description</th>
            </tr>
            </thead>
        </table>
    </div>
</body>
</html>
