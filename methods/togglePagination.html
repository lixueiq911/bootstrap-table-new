	<!-- Latest compiled and minified JavaScript -->

</head>
<body>
    <div class="container">
        <h1>togglePagination</h1>
        <p>
            Toggle the pagination option: <code>$table.bootstrapTable('togglePagination');</code>
        </p>
        <div id="toolbar">
            <button id="button" class="btn btn-default">togglePagination</button>
        </div>
        <table id="table"
               data-toggle="table"
               data-toolbar="#toolbar"
               data-height="460"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('togglePagination');
        });
    });
</script>
</body>
</html>
