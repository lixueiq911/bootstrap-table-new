<!DOCTYPE html>
<html>
<head>
    <title>selectPage/prevPage/nextPage</title>
    <meta charset="utf-8">
   <link rel="stylesheet" href="../css/bootstrap.min.css" >
	<link rel="stylesheet" href="../css/bootstrap-table.css">

	
	<!-- Latest compiled and minified JavaScript -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js" ></script>
	<script src="../js/bootstrap-table.js"></script>
	
	<!-- Latest compiled and minified Locales -->
	<!-- <script src="js/bootstrap-table-zh-CN.min.js"></script> -->
	<script src="../js/bootstrap-table-zh-CN.min.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<link rel="stylesheet" href="../css/index.css">
	<script src="../js/ga.js"></script>
	<script src="../js/analytics.js"></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
	<script src="http://s11.cnzz.com/z_stat.php?id=1256793290&amp;web_id=1256793290" async="" defer=""></script>
</head>
<body>
    <div class="container">
        <h1>selectPage/prevPage/nextPage</h1>
        <p>
            Go to the a specified/previous/next page.<br>
            <code>$table.bootstrapTable('selectPage', 1);</code><br>
            <code>$table.bootstrapTable('prevPage');</code><br>
            <code>$table.bootstrapTable('nextPage');</code><br>
        </p>
        <div id="toolbar" class="form-inline">
            <input id="page" class="form-control" style="width: 60px" type="number" value="1" min="1" max="3">
            <button id="button" class="btn btn-default">selectPage</button>
            <button id="button2" class="btn btn-default">prevPage</button>
            <button id="button3" class="btn btn-default">nextPage</button>
        </div>
        <table id="table"
               data-toggle="table"
               data-toolbar="#toolbar"
               data-height="420"
               data-pagination="true"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table'),
        $page = $('#page'),
        $button = $('#button'),
        $button2 = $('#button2'),
        $button3 = $('#button3');

    $(function () {
        $button.click(function () {
            $table.bootstrapTable('selectPage', +$page.val());
        });
        $button2.click(function () {
            $table.bootstrapTable('prevPage');
        });
        $button3.click(function () {
            $table.bootstrapTable('nextPage');
        });
    });
</script>
</body>
</html>
