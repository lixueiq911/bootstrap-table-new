	<!-- Latest compiled and minified JavaScript -->
	<script src="../js/jquery.min.js"></script>
	<script src="../js/bootstrap.min.js" ></script>

	<!-- Latest compiled and minified Locales -->

</head>
<body>
    <div class="container">
        <h1>remove</h1>
        <p>
            Remove data from table, the params contains two properties:<br>
            field: the field name of remove rows.<br>
            values: the array of values for rows which should be removed.<br>
            <code>$table.bootstrapTable('remove', {field: 'id', values: ids});</code>
        </p>
        <div id="toolbar">
            <button id="button" class="btn btn-default">remove</button>
        </div>
        <table id="table"
               data-toggle="table"
               data-toolbar="#toolbar"
               data-height="428"
               data-url="../json/data1.json">
            <thead>
            <tr>
                <th data-field="state" data-checkbox="true"></th>
                <th data-field="id">ID</th>
                <th data-field="name">Item Name</th>
                <th data-field="price">Item Price</th>
            </tr>
            </thead>
        </table>
    </div>
<script>
    var $table = $('#table'),
        $button = $('#button');

    $(function () {
        $button.click(function () {
            var ids = $.map($table.bootstrapTable('getSelections'), function (row) {
                return row.id;
            });
            $table.bootstrapTable('remove', {
                field: 'id',
                values: ids
            });
        });
    });
</script>
</body>
</html>
